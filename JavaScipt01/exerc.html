<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>HoraDoDia</title>
</head>
<body>
    <section>
        <header>
            <h1><strong>Hora do dia</strong></h1>
        </header>
        <div class="center">
            <h3></h3>
            <div class="img-wraper"></div>
            <button onclick="atualize()">Atualizar</button>
        </div><!--center-->
        <footer><p>João Moraes</p></footer>
    </section>
    
    <script>
        verificaH();
        function atualize(){
            window.document.location.reload();
        }
        function verificaH() {
                let hor = new Date().getHours();
                let min = new Date().getMinutes();
                document.querySelector('.center h3').innerHTML = `Agora são ${hor}:${min}`;
                mudaBG(hor);
        }
        function mudaBG(hora){
            var bgS = document.querySelector('section');
            var bgI = document.querySelector('.img-wraper');

            if((hora > 6) && (hora <= 12)){
                bgI.style.background = 'url(images/manha.jpg)';
                bgS.style.background = '#d9e445';
            }else if((hora > 12) && (hora <= 19)){
                bgI.style.background = 'url(images/dia.jpg)';
                bgS.style.background = '#07aab6';
            }else{
                bgI.style.background = 'url(images/noite.jpg)';
                bgS.style.background = '#312819';
            }
        }
    </script>
</body>
</html>
