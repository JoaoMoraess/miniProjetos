<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Javascript</title>
</head>
<body class="container">
    <h1 class="text-center">Negociações</h1>

    <form class="form">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" required autofocus />
        </div><!--form-group-->

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" class="form-control" id="quantidade" value="1" required autofocus />
        </div><!--form-group-->

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" min="0.1" step="0.1" value="0.1" class="form-control" id="valor" required autofocus />
        </div><!--form-group-->

        <button class="btn btn-primary" type="submit">Incluir</button>

        <div class="text-center">
            <button class="btn btn-primary text-center" type="button">
                Inportar Negociações
            </button>
            <button class="btn btn-primary text-center" type="button">
                Apagar
            </button>
        </div><!--text-center-->
        <br>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <td>DATA</td>
                    <td>QUANTIDADE</td>
                    <td>VALOR</td>
                    <td>VOLUME</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                
            </tfoot>
        </table>
    </form>
    <script src="js/functions.js"></script>
</body>
</html>
