<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>
    <header>
        <div class="header">Header do site</div>
        <div class="slider">   
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><</div>
                <div class="slider--control" onclick="goNext()">></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-color: rgb(92, 189, 92);">Imagem 1°</div>
                <div class="slider--item" style="background-color: rgb(199, 81, 81);"> Imagem 2°</div>
                <div class="slider--item" style="background-color: rgb(80, 120, 206);">Imagem 3°</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
