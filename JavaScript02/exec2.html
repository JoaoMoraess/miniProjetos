<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de idade</title>
    <style>

    </style>
</head>

<body>
    <section>
        <h1><strong>Verificador de idade</strong></h1>
        <div class="center">
            <div class="inputs">
                <form>
                    <div class="imput-wraper">
                        <label for="anoNasc">Ano de Nascimento:</label>
                        <input type="number" name="anoNasc" id="anoNasc" required min="0" max="9999">
                    </div>
                    <div class="input-wraper">
                        <label for="masc">Masculino</label>
                        <input type="radio" name="sexo" id="masc" checked>
                        <label for="fem">Feminino</label>
                        <input type="radio" name="sexo" id="fem">
                    </div>
                    <input type="button" value="Calcular" onclick="calcular()">
                </form>
            </div>
            <!--inputs-->
            <h3></h3>
            <div class="img-wraper"></div>
            <!--img-wraper-->
        </div>
        <!--center-->
        <footer>
            <p>JoaoMoraes</p>
        </footer>
    </section>

    <script>
        function calcular() {
            let anoN = Number(document.querySelector('#anoNasc').value);
            let anoA = new Date().getUTCFullYear();
            var idade = (anoA - anoN);

            let sex = document.getElementsByName("sexo");
            let bgI = document.querySelector('.img-wraper');

            if (sex[0].checked) {
                bgI.style.background = 'url(images/man.png)';
                var sexo = 'Homen'
            } else {
                bgI.style.background = 'url(images/woman.png)';
                var sexo = 'Mulher';
            }


            if ((anoN >= anoA) || (anoN == '')) {
                console.log(anoN)
                alert("Data Invalida");
            } else {
                document.querySelector('h3').innerHTML = `Você é ${sexo} e tem ${idade} anos`;
            }

        }

    </script>
</body>

</html>
